<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Materiais</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .btn-custom {
            margin-top: 10px;
            width: 100%;
        }
        .btn-back {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-center">Escolha o Material</h1>
        <form method="post">
            {% for id, material in materiais.items() %}
                <button type="submit" name="material" value="{{ id }}" class="btn btn-primary btn-custom">{{ material.nome }} (k = {{ material.k }} W/mÂ·K)</button>
            {% endfor %}
        </form>
        <a href="/" class="btn btn-secondary btn-back">Voltar</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
